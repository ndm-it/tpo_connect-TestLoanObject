<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<body style="font-family: ProximaNova-Medium,Helvetica,Arial,sans-serif;">
    <div style="padding-left: 30px;">
        <div>
            <div id="userNotAvailable">
                <h2>User Not Logged In</h2>
            </div>
            <div id="userAvailable" style="display: none;">
                <h2>User:&nbsp;<span id="userName"></span></h2>
                <h2>Appraisal Company:&nbsp;<span id="appriaser"></span></h2>
                <br />
                Email:&nbsp;<span id="userEmail"></span><br />
                OrgId:&nbsp;<span id="userOrgId"></span><br />
                UserId:&nbsp;<span id="userId"></span><br />
            </div>
            <div id="loanNotAvailable">
                <h2>No Loan Selected</h2>
            </div>
            <div id="loanAvailable" style="display: none;">
                <h2>Loan Number:&nbsp;<span id="loanNumber"></span></h2>
                <h2>Loan GUID:&nbsp;<span id="loanGUID"></span></h2>
                <h3>Property Address</h3>
                <button class="button" onclick="buttonFunction()">Order Appraisal</button>
                <span>
                    <span id="propertyStreet"></span>
                    <br />
                    <span id="propertyCity"></span>,&nbsp;<span id="propertyState"></span>&nbsp;<span id="propertyZip"></span>
                </span>
            </div>
        </div>
        <hr style="clear: both" />
    </div>
</body>
</html>
